<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Serial Monitor Helper</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Serial Monitor Helper</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div id="serialmonitor">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="mt-5">Serial Monitor</h1>
            
                    <p class="lead">
                        You can save the text on the Serial Monitor to disk
                    </p>
                    <div class="col-sm-6 offset-sm-3 text-center inline">
                        <div class="btn-group" role="group" id="serialMonitorToolBar">
                            <button type="button" class="btn btn-warning" id="refresh">Switch port</button>
                            <button type="button" class="btn btn-info" id="save">Save to Disk</button>
                            <button type="button" class="btn btn-danger" id="clear">Clear Output</button>
                        </div>
                    </div><p> Note: If you aren't getting any output, that most likely means that the port is busy.</p>
                </div>
                <br>
                <pre id="outputSerialMonitor">

                </pre>
            
            </div>
        </div>
        <div id="loading">
            <div class="spinner-border spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="form">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="mt-5">Write Serial Monitor to File</h1>

                    <p class="lead">
                        You can choose the valid port and the name of the file to be created.
                    </p>
                </div>
                <div class="col-sm-6 offset-sm-3 text-center inline">
                    <form>
                        <div class="form-group inline-item">
                            <input type="input" class="form-control" id="outputFileNameInput" placeholder="Output File Name">
                            <div class="text-danger" id="fileNameError"></div>
                        </div>

                        <div class="form-group inline-item">
                            <select class="form-control" id="ports" aria-placeholder="Serial port"></select>
                            <div class="text-danger" id="error"></div>
                        </div>

                        <div class="form-group inline-item">
                            <button type="button" class="btn btn-primary" id="start">Start!</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
<script src="./renderer.js"></script>

</html>
